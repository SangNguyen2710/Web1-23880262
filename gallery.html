    <!--Login Modal-->
    <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
    <div
      class="modal fade"
      id="LoginModal"
      tabindex="-1"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      role="dialog"
      aria-labelledby="modalTitleId"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-dialog-scrollable modal-dialog-centered"
        role="document"
      >
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="" method="post">
              <h3 class="text-center">Login Form</h3>
              <div class="mb-3">
                <input
                  type="text"
                  name="username"
                  id="username"
                  class="form-control"
                  placeholder="Username"
                />
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="form-control"
                  placeholder="Password"
                />
              </div>
              <button type="submit" class="btn form-control text-white">
                Login
              </button>
            </form>
          </div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>

    <!-- Optional: Place to the bottom of scripts -->
    <script>
      const myModal = new bootstrap.Modal(
        document.getElementById("modalId"),
        options
      );

    <!-- Bootstrap JavaScript Libraries -->
    <script

      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <!--Handlebars JS-->
    <!-- Include Handlebars from a CDN -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"
      integrity="sha512-E1dSFxg+wsfJ4HKjutk/WaCzK7S2wv1POn1RRPGh8ZK+ag9l244Vqxji3r6wgz9YBf6+vhQEYJZpSjqWFPg9gg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!--Template for Handlebars-->
    <script id="category-template" type="text/x-handlebars-template">
      <a
        href="#"
        class="text-decoration-none pe-4"
        onclick="getData('gallery', 'products-template', 'content-gallery');"
      >Show all</a>
      {{#each data}}
        <a
          href="#"
          class="text-decoration-none pe-4"
          onclick="getData('gallery/categories/{{id}}', 'products-template', 'content-gallery');"
        >{{name}}</a>
      {{/each}}
    </script>

    <script id="products-template" type="text/x-handlebars-template">
      <div class="container">
        <div class="row">
          {{#each data}}
            <div class="col-lg-3 col-sm-12">
              <img
                class="img-thumbnail mb-3"
                src="{{imagepath}}"
                alt="{{name}}"
              />
            </div>
          {{/each}}
        </div></div>
    </script>

    <!--Fetch data from API-->
    <script src="23880262.js"></script>
    <script>
      getData("gallery-categories", "category-template", "category");
      getData("gallery", "products-template", "content-gallery");
    </script>
  </body>
