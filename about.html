<!DOCTYPE html>
<html lang="en">
  <head>
    <title>23880262-Web 1 Project</title>

      content="width=device-width, initial-scale=1, shrink-to-fit=no"

      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!--Favicon-->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <!--Changa font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Changa+One:ital@0;1&display=swap"
      rel="stylesheet"
    />

    <!--Font awsome-->
    <script
      src="https://kit.fontawesome.com/5739475cf6.js"

  <body>
    <header>
      <!-- place navbar here -->
      <div class="container">
        <nav class="navbar navbar-expand-sm navbar-light">

              />
            </a>
            <button
              class="navbar-toggler d-lg-none"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapsibleNavId"
              aria-controls="collapsibleNavId"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="menu-header">
              <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="index.html" aria-current="page"
                    >Home <span class="visually-hidden">(current)</span></a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="about.html">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="gallery.html">Gallery</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="blogs.html">Blogs</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="contact.html">Contacts</a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link linkLogin"
                    data-bs-toggle="modal"
                    data-bs-target="#LoginModal"
                    href="#"
                    >Login</a
                  >
                  <a
                    class="nav-link linkLogout"
                    data-bs-toggle="modal"
                    data-bs-target="#LoginModal"
                    href="#"
                    onclick="logout()"
                    style="display: none"
                    >Logout</a
                  >
                </li>
              </ul>
              <form
                class="d-flex my-2 my-lg-0 border rounded-pill"
                id="nav-form-search"
              >
                <input
                  class="form-control ms-3 border-0"
                  type="text"
                  placeholder="Search"
                />
                <button class="btn my-2 my-sm-0 border-0" type="submit">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </form>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <div class="container-fluid" id="banner-small"></div>
      <div id="main-about">
        <!--About-->
        <div class="container py-5" id="about-vision">
          <div class="row">
            <div class="col-lg-8 col-sm-12" id="about"></div>
            <div class="col-lg-4 col-sm-12" id="vision"></div>
          </div>
        </div>
        <!--Testimonials-->
        <div class="container-fluid" id="testi">
          <div class="container">
            <h1 class="text-white">Testimonials</h1>
            <div class="container" id="test-content"></div>
          </div>
        </div>
        <!--Our team-->
        <div class="container my-5" id="ourteam"></div>
      </div>
      <div id="content-about" style="display: none"></div>
    </main>
    <footer>
      <!-- place footer here -->
      <div class="container-fluid" id="footer">
        <nav class="navbar navbar-expand-sm navbar-light">
          <div class="container">
            <div class="collapse navbar-collapse" id="menu-footer">
              <ul class="navbar-nav mt-5 mt-lg-3 mx-auto">
                <li class="nav-item">
                  <a class="nav-link" href="index.html" aria-current="page"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="about.html">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="gallery.html">Gallery</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="blogs.html">Blogs</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="contact.html">Contacts</a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link linkLogin"
                    data-bs-toggle="modal"
                    data-bs-target="#LoginModal"
                    href="#"
                    >Login</a
                  >
                  <a
                    class="nav-link linkLogout"
                    data-bs-toggle="modal"
                    data-bs-target="#LoginModal"
                    href="#"
                    onclick="logout()"
                    style="display: none"
                    >Logout</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <p class="text-white-50 text-center mt-2">
          Copyright Â© 2022 by Nguyen Thanh Sang - 23880262
        </p>
      </div>
    </footer>

    <!--Login Modal-->
    <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
    <div
      class="modal fade"
      id="LoginModal"
      tabindex="-1"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      role="dialog"
      aria-labelledby="modalTitleId"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-dialog-scrollable modal-dialog-centered"
        role="document"
      >
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="" method="post" onsubmit="login(event)">
              <h3 class="text-center">Login Form</h3>
              <div class="mb-3">
                <input
                  type="text"
                  name="username"
                  id="username"
                  class="form-control"
                  placeholder="Username"
                />
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="form-control"
                  placeholder="Password"
                />
              </div>
              <button type="submit" class="btn form-control text-white">
                Login
              </button>
            </form>
          </div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>

    <!-- Optional: Place to the bottom of scripts -->
    <script>
      const myModal = new bootstrap.Modal(
        document.getElementById("modalId"),
        options
      );
    </script>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <!--Handlebars JS-->
    <!-- Include Handlebars from a CDN -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"
      integrity="sha512-E1dSFxg+wsfJ4HKjutk/WaCzK7S2wv1POn1RRPGh8ZK+ag9l244Vqxji3r6wgz9YBf6+vhQEYJZpSjqWFPg9gg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!--Template for Handlebars-->
    <script id="about-template" type="text/x-handlebars-template">
      {{#each data}}
        <h1>{{name}}</h1>
        <img
          class="float-start me-3 rounded-4"
          src="{{thumbpath}}"
          alt="about"
        />
        <div class="text-black-50 mb-4">{{{summary}}}</div>
        <a
          href="#"
          id="readmore"
          onclick="
        document.getElementById('main-about').style.display='none';
        document.getElementById('content-about').style.display='';
        getData('aboutus/{{id}}', 'detail-template', 'content-about');
        "
        >Read more</a>
      {{/each}}
    </script>
    <script id="detail-template" type="text/x-handlebars-template">
      <div class="container py-5 overflow-auto">
        {{#each data}}
          <h1 class="py-3">{{name}}</h1>
          <img
            class="float-start rounded-4 me-3"
            src="{{imagepath}}"
            alt="{{name}}"
          />
          <div class="text-black-50">{{{description}}}</div>
        {{/each}}
      </div>
    </script>

    <script id="vision-template" type="text/x-handlebars-template">
      <h1>Our Vision</h1>
      {{#each data}}
        <a
          href="#"
          class="text-decoration-none"
          onclick=" 
            document.getElementById('main-about').style.display='none';
            document.getElementById('content-about').style.display='';
            getData('visions/{{id}}', 'detail-template', 'content-about');"
        >
          <div class="clearfix">
            <img
              class="float-start me-3 rounded-4"
              src="{{thumbpath}}"
              alt="{{name}}"
            />
            <h3 class="text-black">{{name}}</h3>
            <p class="text-black-50 mb-3">{{summary}}</p>
          </div>
        </a>
      {{/each}}
    </script>

    <script id="test-template" type="text/x-handlebars-template">
      <div class="row">
        {{#each data}}
          <div class="col-lg-4 ps-5" id="column">
            <p>{{summary}}</p>
            <p class="text-white mb-0">{{name}}</p>
            <a href="#">{{email}}</a>
          </div>
        {{/each}}
      </div>
    </script>

    <script id="team-template" type="text/x-handlebars-template">
      <h1>Our Team</h1>
      <div class="row">
        {{#each data}}
          <div class="col" id="column">
            <img
              class="rounded-4 img-fluid"
              src="{{thumbpath}}"
              alt="{{name}}"
            />

            <h4 class="mb-1">{{name}}</h4>
            <p class="text-black-50">{{summary}}</p>
          </div>

        {{/each}}
      </div>
    </script>
    <!--Fetch data from API-->
    <script src="23880262.js"></script>
    <script>
      checkLogin();
      getData("aboutus", "about-template", "about");
      getData("visions", "vision-template", "vision");
      getData("testimonials", "test-template", "test-content");
      getData("team", "team-template", "ourteam");
    </script>
  </body>
</html>
